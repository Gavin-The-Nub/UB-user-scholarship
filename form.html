<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css"/>
    <script type="module" defer src="./data/data.js"></script>
</head>
    <body>
        <div class="container">
    <h2>Scholarship Application Form</h2>

    <form id="scholarshipForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="studentNumber">Student Number:</label>
        <input type="text" id="studentNumber" name="studentNumber" required>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="contactNumber">Contact Number:</label>
        <input type="tel" id="contactNumber" name="contactNumber" required>

        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required>

        <label for="yearAndCourse">Year & Course/Grade:</label>
        <input type="text" id="yearAndCourse" name="yearAndCourse" required>

        <div class="radio-group">
            <label>Are you a transfer student?</label>
            <label>Yes<input type="radio" name="transferStudent" value="yes"></label>
            <label>No<input type="radio" name="transferStudent" value="no" checked></label>
        </div>

        <label for="schoolGraduated">School Graduated (SHS, JHS, Elementary):</label>
        <input type="text" id="schoolGraduated" name="schoolGraduated" required>

        <label for="guardianName">Name of Guardian:</label>
        <input type="text" id="guardianName" name="guardianName" required>

        <label for="guardianContact">Contact Number of Guardian:</label>
        <input type="tel" id="guardianContact" name="guardianContact" required>

        <label for="essay">Essay (Why do you deserve this scholarship?):</label>
        <textarea id="essay" name="essay" rows="4" required></textarea>

        <button type="submit">Submit Application</button>
    </form>
</div>
    </body>

    <script type="module" src="/form.js">

    </script>
</html>
